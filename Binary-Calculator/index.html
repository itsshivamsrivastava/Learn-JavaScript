<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div class="container">
    <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="binaryCalculator('0')">0</button>
            <button id="btn1" onclick="binaryCalculator('1')">1</button>
            <button id="btnClr" onclick="binaryCalculator('C')">C</button>
            <button id="btnEql" onclick="binaryCalculator('=')">=</button>
            <button id="btnSum" onclick="binaryCalculator('+')">+</button>
            <button id="btnSub" onclick="binaryCalculator('-')">-</button>
            <button id="btnMul" onclick="binaryCalculator('*')">*</button>
            <button id="btnDiv" onclick="binaryCalculator('/')">/</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
